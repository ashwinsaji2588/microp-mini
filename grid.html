<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(3, 1fr);
    }
    
    .grid-item {
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    /* Media Query for screens smaller than 768px */
    @media only screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Set the grid items to stack one below the other */
      }
    }

    /* Media Query for screens smaller than 480px */
    @media only screen and (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* Also stack one below the other for smaller screens */
      }
    }
  </style>
</head>

  <div class="container">
    <div class="grid-item">
